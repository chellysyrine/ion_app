<ion-header>
    <ion-navbar hideBackButton>
      <button ion-button menuToggle style="display: block !important;">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Notes d' info </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="background">
     <ion-card ion-item *ngFor="let item of items" (click)="noteDetails(item)"  style="background-color: transparent;" >
        <ion-icon style ="text-align: right;
        margin-left: 90%;
        margin-top: 6%;
        position: absolute;" name="arrow-dropright"></ion-icon>
  <ion-card-header style="margin-right: 38px;">
    <h1>{{item.titre}}</h1>
    
  </ion-card-header>
  <ion-card-content>
     {{item.description}} 
    </ion-card-content>
</ion-card>
    </ion-content>
